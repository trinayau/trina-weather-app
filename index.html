<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/592efcffa0.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container shadow">
         <img src="images/top-blossom.svg" alt="pink cherry blossoms" class="top-blossom">
                 <img src="images/bottom-blossom.svg" alt="pink cherry blossoms" class="bottom-blossom">
                 <img src="images/bottom-side-blossom.svg" alt="smaller pink flowers" class="bottom-side">
                 <img src="images/tiny-top-blossom.svg" alt="small pink flower" class="tiny-flower-1">
                 <img src="images/tiny-blossom-2.svg" alt="another small pink flower" class="tiny-flower-2">
                 <img src="images/tiny-blossom-3.svg" alt="another small pink flower" class="tiny-flower-3">
                   <img src="images/tiny-blossom-2.svg" alt="another small pink flower" class="tiny-flower-4">
        <div class="app-wrapper">
            <div class="weather app">
                <ul class="cities">
                    <li>London</li>
                    <li>Paris</li>
                    <li>Tokyo</li>
                </ul>
        <form id="search-city-form">
        <input
          type="search"
          id="enter-city"
          placeholder="Tell me your city"
          class="shadow-sm"
          autocomplete="off"
        />
        <input
          type="submit"
          id="search_city"
          value="Search"
          class="shadow-sm"
        />
      </form>
      <h1> London </h1>
      <h1 class="h1-shadow">London</h1>
      <h2>Friday 15:56</h2>
        </div>
        <footer>
           <p>
           <a href="https://github.com/trinayau/trina-weather-app" class="href">Open Source Code</a> by Trina Yau
           </p>
       </footer>
    </div>
      
  </body>
</html>
